<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Printsable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<h2 id="connection-status">Testing connection...</h2>
<div class="layout">

  <aside class="sidebar">
    <h2>Printsable</h2>
    <nav>
      <div>Dashboard</div>
      <div>Products</div>
      <div>Orders</div>
      <div>Fulfillment</div>
    </nav>
  </aside>

  <main class="main">

    <header class="topbar">
      <h1>Admin Dashboard</h1>
    </header>

    <section class="cards">
      <div class="card">
        <h3>Create Product</h3>
        <input id="productName" placeholder="Product name" />
        <button onclick="createProduct()">Add</button>
      </div>

      <div class="card">
        <h3>Create Order</h3>
        <input id="orderDetails" placeholder="Order details" />
        <button onclick="createOrder()">Add</button>
      </div>
    </section>

    <section class="card">
      <h3>Products</h3>
      <table>
        <thead>
          <tr>
            <th>Name</th>
          </tr>
        </thead>
        <tbody id="products"></tbody>
      </table>
    </section>

    <section class="card">
      <h3>Orders</h3>
      <table>
        <thead>
          <tr>
            <th>Details</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="orders"></tbody>
      </table>
    </section>

  </main>

</div>

<script src="app.js"></script>
</body>
</html>
